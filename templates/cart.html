<head>
    <!-- Bootstrap CSS -->
    <title>My Cart</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .image img {
        width: 50%;
    }
    
    .image,
    .quantity,
    .description,
    .price {
        width: 100%;
        text-align: center;
        margin: 6px 0;
    }

    .total-price {
        width: 83px;
        margin: 6px;
        text-align: center;
        font-size: 16px;
        color: #43484D;
        font-weight: 300;
    }
</style>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand">Pyshop</p>
        <a class="navbar-brand" href=".." class="btn btn-warning">Product</a>
    </div>
</nav>
<div class="shopping-cart"
    style=" width: 750px; margin:40px auto; background: #f4f3f3; box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10); border-radius: 6px; display: flex; flex-direction: column;">
    <!-- Title -->
    <div class="title"
        style="height: 60px; border-bottom: 1px solid #E1E8EE; padding: 20px 30px; color: #5E6977; font-size: 18px; font-weight: 400;">
        Shopping Bag

    </div>
    <div class="item" style="padding: 20px 30px ; height: 80px; display: flex;">
        <div class="image">
            <strong>Product image</strong>
        </div>
        <div class="description">
            <span><strong>Product name</strong></span>
        </div>
        <div class="quantity">
            <strong>Quantity</strong>
        </div>
        <div class="total-price">
            <strong>Total Price</strong>
        </div>
    </div>
    
    {%for cart in carts %}

        
    <div class="item" style="padding: 20px 30px; height: 80px; display: flex;">
        <div class="image">
            <img src="{{ cart.image_url }}" alt="Image not Found">
            </div>
            <div class=" description">
            <span>{{ cart.productname }}</span>
        </div>
        <div class="quantity">
            <form action="" method="post" id="order"> {% csrf_token %}
                <button type="submit" value={{cart.productkey}} form="order" name="minus" class="btn btn-light" style="background-color: #e84545;widght:50%">-</button>
                <span id="qty" value="{{cart.quantity}}" name="span">{{ cart.quantity }}</span>
                <button type="submit" value={{cart.productkey}} form="order" name="plus" class="btn btn-light" style="background-color:#4dff4d; hight:50%;">+</button>
            </form>
            
        </div>
        <div class="total-price">
            ₹{{ cart.total_price }}
        </div>
    </div>
    <br>
    {% endfor%}
    <hr style="height:3px">
    <div class="price" style="padding:0 30px;">
        <strong>Total price
        <p style="float: right;">₹{{ total_price }}</p>
    </strong>
    </div>
    
</div>


<center>
    <a href="../place_order" class="btn" style='background-color : #e4e3e3' >Place Order</a>
</center>
</body>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
