<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	style
	
  <title>Checkout Menu</title>
</head>

<body >
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <p class="navbar-brand">Pyshop</p>
      <a class="navbar-brand" href="./cart" class="btn btn-primary">Back to Cart</a>
    </div>
  </nav>
  <h3>Enter Address for This Order</h3>
  <div align=center>
  <form action="place_order/message/"  style="width:30%;" method="post">{% csrf_token %}
	<div class="form-group"> <!-- Full Name -->
		<label for="full_name_id" class="control-label">Full Name</label>
		<input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Full  name">
	</div>	

	<div class="form-group"> <!-- Street 1 -->
		<label for="street1_id" class="control-label">Street Address 1</label>
		<input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
	</div>					
							
	<div class="form-group"> <!-- Street 2 -->
		<label for="street2_id" class="control-label">Street Address 2</label>
		<input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
	</div>	

	<div class="form-group"> <!-- City-->
		<label for="city_id" class="control-label">City</label>
		<input type="text" class="form-control" id="city_id" name="city" placeholder="City">
	</div>									
							
	<div class="form-group"> <!-- State Button -->
		<label for="state_id" class="control-label">State</label>
		<input type="text" class="form-control" id="city_id" name="city" placeholder="State">
	</div>
	
	<div class="form-group"> <!-- Zip Code-->
		<label for="zip_id" class="control-label">Pin Code</label>
		<input type="text" class="form-control" id="zip_id" name="zip" placeholder="Pin Code">
	</div>		
	
	<div class="form-group"> <!-- Submit Button -->
		<button type="submit" class="btn btn-primary">Place Order</button>
	</div>     
  </form>
  <br>
  <span><em>* = required field</em></span>

  </div>
  
</body>

</html>
